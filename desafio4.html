    <title>Desafio 3</title>
      
    <div class="container mt-5">
      <div class="row">
        <h1 class="d-flex justify-content-center align-items-center col-md-12 mb-5">Digite uma palavra ou frase:</h1>
       

        <div class="d-flex justify-content-center align-items-center col-md-12">
            <input class="form-control" id="input" type="text" name="" placeholder="Digite um texto:"><button onclick="reverseString(document.getElementById('input').value)" class="ml-3 btn btn-primary">Clique aqui!</button>
        </div>
        <div class="d-flex justify-content-center align-items-center col-md-12">
            <h5 id="texto" class="mt-4"></h5>
        </div>
       
     </div>
 </div>
<script type="text/javascript">


    function reverseString(str) {

    var newString = "";

    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    
    //console.log(newString)
    var doc = document.getElementById('texto')

    doc.innerHTML = newString
}

   

 

</script>
